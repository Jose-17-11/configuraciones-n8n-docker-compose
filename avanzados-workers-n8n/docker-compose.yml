services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:17    # Aqui puedes modificar la versión que mas se adecue a tus necesidades
    container_name: postgres_n8n_ejemplo
    restart: always
    env_file: .env        # Carga variables de entorno desde el archivo .env
    environment:          # Configuración básica de la base de datos
      - POSTGRES_USER=${DB_POSTGRES_USER}
      - POSTGRES_PASSWORD=${DB_POSTGRES_PASSWORD}
      - POSTGRES_DB=${DB_POSTGRES_DB}
    volumes:
      - postgres_n8n_ejemplo_data:/var/lib/postgresql/data
  # Servidor Redis para manejo de colas
  redis:
    image: redis:latest   # Aqui puedes modificar la versión que mas se adecue a tus necesidades
    container_name: redis_n8n_ejemplo
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  # Servicio principal de n8n
  n8n-main:
    image: n8nio/n8n:latest  # Aqui puedes modificar la versión que mas se adecue a tus necesidades
    container_name: n8n_main
    restart: always
    # Servicios de los que depende n8n
    depends_on:
      - postgres
      - redis
    env_file: .env
    environment:
      - GENERIC_TIMEZONE=America/Mexico_City
      - TZ=America/Mexico_City
      - NODE_ENV=production
      - N8N_PORT=5671 # Puerto personalizado para n8n, si ya tienes otro servicio en el 5678, puedes personalizar a un puerto que este libre
      # Configuración de Base de Datos
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres_n8n_ejemplo
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=${DB_POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${DB_POSTGRES_PASSWORD}
      - DB_POSTGRESDB_DATABASE=${DB_POSTGRES_DB}
      # Configuración de Colas (Queue Mode)
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis_n8n_ejemplo
      - QUEUE_BULL_REDIS_PORT=6379
      # CONFIGURACIÓN DE SEGURIDAD Y ESCALABILIDAD (Corregida)
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true  # Resuelve la advertencia de permisos (Seguridad)
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false          # Mantiene el acceso a ENV en nodos (Compatibilidad futura)
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true        # Mejora la seguridad del nodo Git (Recomendación)
      - OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS=true   # Envía ejecuciones manuales al worker (Escalabilidad)
      # Autenticación Básica
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_RUNNERS_ENABLED=true
      
    ports:
      - "5671:5671" # Mapea el puerto personalizado al host
    volumes:
      - ./n8n-data:/home/node/.n8n
  # Servicio Worker de n8n para procesamiento en segundo plano
  n8n-worker:
    image: n8nio/n8n:latest
    container_name: n8n_worker
    restart: always
    depends_on:
      - postgres
      - redis
    env_file: .env
    # CONCURRENCIA AUMENTADA a 5 (Recomendación para estabilidad)
    command: worker --concurrency=5 
    environment:
      - GENERIC_TIMEZONE=America/Mexico_City
      - TZ=America/Mexico_City
      - NODE_ENV=production
      # Configuración de Base de Datos
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres_n8n_ejemplo
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=${DB_POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${DB_POSTGRES_PASSWORD}
      - DB_POSTGRESDB_DATABASE=${DB_POSTGRES_DB}
      # Configuración de Colas (Queue Mode)
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis_n8n_ejemplo
      - QUEUE_BULL_REDIS_PORT=6379
      # CONFIGURACIÓN DE SEGURIDAD Y ESCALABILIDAD (Corregida)
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true  # Resuelve la advertencia de permisos (Seguridad)
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false          # Mantiene el acceso a ENV en nodos (Compatibilidad futura)
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true        # Mejora la seguridad del nodo Git (Recomendación)
      
      # Worker específico
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_RUNNERS_ENABLED=true
      - N8N_WORKER_MODE=true
    volumes:
      - ./n8n-data:/home/node/.n8n
# Definición de volúmenes para persistencia de datos (por si se llegan a detener o eliminar los contenedores accidentalmente sin perder la información del proyecto)
volumes:
  postgres_n8n_ejemplo_data:
  redis_data:
  n8n-data: